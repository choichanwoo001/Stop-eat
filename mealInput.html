<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칼로리 기록</title>
    <link rel="stylesheet" href="mealInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <a href="main.html">
            <img id="logo" src="logo.png" alt="로고"/>
        </a>
        <nav class="nav-links">
            <a href="diet_recommendation.html">식단 추천</a>
            <a id="mealRecordLink" href="mealInput.html">식단 기록</a>
            <a href="dietEvaluation.html">식단 평가</a>
        </nav>
        <div class="header-buttons">
            <button class="mypage" onclick="location.href='myPage.html'"> 
                <i class="fas fa-user"></i> My page
            </button>
            <button class="logout" onclick="location.href='logout.php'">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>
    <div class="main-container">
        <div class="today">
            <div class="today-header">
                <h2>오늘의 식단</h2>
                <div class="today-date-picker">
                    <label for="record-date">날짜 선택:</label>
                    <input type="date" id="record-date">
                </div>
            </div>
            <div class="meals-grid">
                <div class="meal-card">
                    <div class="card-header">
                        <h3>아침</h3>
                        <i class="fas fa-plus-circle add-icon" onclick="addMenuItem('breakfast')"></i>
                    </div>
                    <div class="input-group" id="breakfast-group">
                        <div class="input-row">
                            <label for="breakfast-menu-0">메뉴:</label>
                            <input type="text" id="breakfast-menu-0" class="menu-input" data-meal="breakfast">
                            <button class="search-button" onclick="searchFunction('breakfast', 0)">
                                <i class="fas fa-search"></i>
                            </button>
                            <ul id="breakfast-results-0" class="search-results"></ul>
                        </div>
                        <div class="input-row">
                            <label for="breakfast-serving-0">인분:</label>
                                <input type='number' min='0.5' max='5' step='0.5'>
                            <div id="breakfast-serving-0" class="calorie-display" data-meal="breakfast"></div>
                        </div>
                        <div class="input-row">
                            <label for="breakfast-calories-0">칼로리:</label>
                            <div id="breakfast-calories-0" class="calorie-display" data-meal="breakfast"></div>
                        </div>
                    </div>
                </div>
                <div class="meal-card">
                    <div class="card-header">
                        <h3>점심</h3>
                        <i class="fas fa-plus-circle add-icon" onclick="addMenuItem('lunch')"></i>
                    </div>
                    <div class="input-group" id="lunch-group">
                        <div class="input-row">
                            <label for="lunch-menu-0">메뉴:</label>
                            <input type="text" id="lunch-menu-0" class="menu-input" data-meal="lunch">
                            <button class="search-button" onclick="searchFunction('lunch', 0)">
                                <i class="fas fa-search"></i>
                            </button>
                            <ul id="lunch-results-0" class="search-results"></ul>
                        </div>
                        <div class="input-row">
                            <label for="lunch-serving-0">인분:</label>
                                <input type='number' min='0.5' max='5' step='0.5'>
                            <div id="lunch-serving-0" class="calorie-display" data-meal="lunch"></div>
                        </div>
                        <div class="input-row">
                            <label for="lunch-calories-0">칼로리:</label>
                            <div id="lunch-calories-0" class="calorie-display" data-meal="lunch"></div>
                        </div>
                    </div>
                </div>
                <div class="meal-card">
                    <div class="card-header">
                        <h3>저녁</h3>
                        <i class="fas fa-plus-circle add-icon" onclick="addMenuItem('dinner')"></i>
                    </div>
                    <div class="input-group" id="dinner-group">
                        <div class="input-row">
                            <label for="dinner-menu-0">메뉴:</label>
                            <input type="text" id="dinner-menu-0" class="menu-input" data-meal="dinner">
                            <button class="search-button" onclick="searchFunction('dinner', 0)">
                                <i class="fas fa-search"></i>
                            </button>
                            <ul id="dinner-results-0" class="search-results"></ul>
                        </div>
                        <div class="input-row">
                            <label for="dinner-serving-0">인분:</label>
                                <input type='number' min='0.5' max='5' step='0.5'>
                            <div id="dinner-serving-0" class="calorie-display" data-meal="dinner"></div>
                        </div>
                        <div class="input-row">
                            <label for="dinner-calories-0">칼로리:</label>
                            <div id="dinner-calories-0" class="calorie-display" data-meal="dinner"></div>
                        </div>
                    </div>
                </div>
                <div class="meal-card">
                    <div class="card-header">
                        <h3>간식</h3>
                        <i class="fas fa-plus-circle add-icon" onclick="addMenuItem('snack')"></i>
                    </div>
                    <div class="input-group" id="snack-group">
                        <div class="input-row">
                            <label for="snack-menu-0">메뉴:</label>
                            <input type="text" id="snack-menu-0" class="menu-input" data-meal="snack">
                            <button class="search-button" onclick="searchFunction('snack', 0)">
                                <i class="fas fa-search"></i>
                            </button>
                            <ul id="snack-results-0" class="search-results"></ul>
                        </div>
                        <div class="input-row">
                            <label for="snack-serving-0">인분:</label>
                                <input type='number' min='0.5' max='5' step='0.5'>
                            <div id="snack-serving-0" class="calorie-display" data-meal="snack"></div>
                        </div>
                        <div class="input-row">
                            <label for="snack-calories-0">칼로리:</label>
                            <div id="snack-calories-0" class="calorie-display" data-meal="snack"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="save-button" onclick="saveCalories()">
                <i class="fas fa-save"></i> 저장하기
            </button>
            <div id="total-calories" class="result"></div>
            <div id="weekly-evaluation" class="evaluation">
                <img src="burger.jpg" alt="Burger Character" class="burger-character">
                <div class="bubble" id="advice-bubble">여기에 평가 멘트가 표시됩니다.</div>
            </div>
        </div>
        <div class="weekly">
            <h2>나의 일주일</h2>
            <div class="weekly-date-picker">
                <label for="start-date">시작 날짜:</label>
                <input type="date" id="start-date">
                <label for="end-date">종료 날짜:</label>
                <input type="date" id="end-date">
            </div>
            <canvas id="calorie-chart" width="400" height="200"></canvas>
            <div id="weekly-evaluation" class="weekly-evaluation">
                <div class="weekly-bubble" id="weekly-advice-bubble">칼로리도 성인 기준 하루 섭취량에 만족하고, 영양소 밸런스도 잘 맞아! 탄단지 비율도 좋은걸? 앞으로도 이렇게 잘 먹으면 되겠어~!😊❤ <br/>
                    <a href="dietEvaluation.html">자세히 보기</a></div>
            </div>
        </div>
    </div>
    <script src="mealInput.js"></script>
</body>
</html>
